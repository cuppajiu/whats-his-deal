<!DOCTYPE html>
  <html>
    <script type="text/javascript" src="js/buy.js"></script>
    <link rel='stylesheet' href='stylesheets/base.css'>
    <link rel='stylesheet' href='stylesheets/skeleton.css'>
    <link rel='stylesheet' href='stylesheets/state.css'>
    <link rel='stylesheet' href='stylesheets/module.css'>
    <link rel='stylesheet' href='stylesheets/style.css'>
  <head>
    <title>Complete your order - What's His Deal?</title>
  </head>
  <body id="indexBackground">
    <p id="aboutHeader">
      To continue using WHD, please complete the order form below!
    </p>
    <fieldset id="orderField">
      <h2 class="buyerInfo">What's your deal?</h2>
      <div class="buyerInfo">
        <label>
          Name:
          <input type="text" name="name" id="name"/>
        </label>
      </div>
      <div class="buyerInfo">
        <label>
          Age:
          <input type="text" name="age" id="age" />
        </label>
      </div>
      <div class="buyerInfo">
        Gender:
        <input type="radio" name="gender" id="female" value="f">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="male" value="m">
        <label for="male">Male</label>
      </div>
    </fieldset>
      <div id="buybutton"><img src= "images/buybutton.png"/></div>

      <h1 id="orderthanks">&nbsp;</h1>

  </body>
</html>
